<body background="bac.jpg" text="#FFFFFF">
 
 <script language="javascript">
function checkdata()
{
var res=true;
var x=document.f1.sel.value;
var y=document.f1.via.value;
 
 

if(x=="Select")
{alert("Enter Bank Name"); document.f1.sel.focus(); res=false;}	
else
if(y=="Select")
{alert("Select Payment Type"); document.f1.via.focus(); res=false;}	
 
if(res==true)
{document.f1.submit();}
}

</script>

<center>
<form name="f1" action="bankpageck.jsp" method="post">
<table border="0" cellpadding="10" width="25%">
<tr>
<td height="170"></td>
</tr>
<tr>
<th colspan="2"><u>INTERNET BANKING</u></th>
</tr>
<tr>
<td>Email Id</td>
<td>
<select name="sel">
<option>Select</option>
<option>StateBankofIndia</option>
<option>ICICI Bank</option>
<option>AXIS Bank</option>
<option>Bank of India</option>
<option>Punjab National Bank</option>
<option>Citi   Bank</option>
<option>Indian  Bank</option>
 
</select>
</td>
</tr>
<tr>
<td>Payment Type</td>
<td>
 
 <select name="via">
<option>Select</option>
<option>Debit Card</option>
<option>Credit Card</option>
<option>Online Banking</option>
 
 
</select>
 
</td>
</tr>
<tr>
<td colspan="2" valign="top"><hr/></td>
</tr>
<tr>
<td><input type="reset" name="rst" value="Reset"></td>
<td>
<table border="0" width="100%" height="100%">
<tr>
<td><input type="button" name="smt" value="Submit" onClick="checkdata();"></td>
<td align="right"><input type="submit" name="cncl" value="Cancel"></td>
</tr>
</table>
</td>
</tr>
<tr>
</tr>
</table>
</form>
